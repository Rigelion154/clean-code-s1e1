<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-Matrix">
    <a class="header__link"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task" id="Adding-Element-To-List">
      <h1 class="add-task__title" >Add Item</h1>
      <div class="add-task__wrapper">
        <input class="task add-task__input"
               id="new-task"
               type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="section__title" >Todo</h3>
    <ul class="incomplete-tasks" id="incomplete-Tasks">
      <li class="incomplete-tasks__item task__item">
        <input class="incomplete-tasks__checkbox task__checkbox" type="checkbox">
        <label class="incomplete-tasks__label task task__label">Pay Bills</label>
        <input type="text"
               class="incomplete-tasks__input task input__text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__image" src="./remove.svg" alt="delete-button">
        </button>
      </li>
      <li class="edit-mode task__item">
        <input class="edit-mode__checkbox task__checkbox" type="checkbox">
        <label class="edit-mode__label task task__label">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="edit-mode__input task input__text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="delete__image" src="./remove.svg" alt="delete-button">
        </button>
      </li>
    </ul>
    <h3 class="section__title">Completed</h3>
    <ul class="completed-tasks" id="completed-tasks">
      <li class="completed-tasks__item task__item">
        <input class="completed-tasks__checkbox task__checkbox" type="checkbox" checked>
        <label class="completed-tasks__label task task__label">See the Doctor</label>
        <input type="text"
               class="completed-tasks__input task input__text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__image" src="./remove.svg" alt="delete-button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
