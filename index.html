<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="Adding-Element-To-List">
      <label class="label__new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"
               class="task input__text-add"
               type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="section__title" >Todo</h3>
    <ul id="incomplete-Tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task task__label">Pay Bills</label>
        <input type="text"
               class="task input__text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__image" src="./remove.svg">
        </button>
      </li>
      <li class="edit-Mode task__item">
        <input class="task__checkbox" type="checkbox">
        <label class="task task__label">Go Shopping</label>
        <input type="text"
               value="Go Shopping"
               class="task input__text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="delete__image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section__title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task__item">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task task__label">See the Doctor</label>
        <input type="text"
               class="task input__text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete__image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
